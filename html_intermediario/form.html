<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <!------- Text, password, reset and submit ------->
    <form method="get" action="/">
        <input type="text" name="email"> email <br> <br>

        <input type="password" name="senha"> senha <br> <br>

        <input type="reset">

        <input type="submit"> <br><br>
    </form>

    <hr>

    <form method="get" action="https://www.youtube.com/results">

        
        <br><br>
        <h2>Youtube search:</h2>
        <input type="text" name="search_query"> <br> <br>

        <input type="reset" value="Clear">

        <input type="submit"> <br> <br>

    </form>

    <hr>

    <br>

    <!---------- Checkbox, radio ---------->
    <form method="get" action="/">

        <input type="checkbox" name="curso" value="op1"> Python <br>
        <input type="checkbox" name="curso" value="op2"> HTML + CSS <br>
        <input type="checkbox" name="curso" value="op3"> Javascript <br>
        <input type="checkbox" name="curso" value="op4"> Ruby <br><br>
        
        <input type="radio" name="gender" value="m" checked> Masculino (checked) <br>
        <input type="radio" name="gender" value="m"> Feminino <br>
        <input type="radio" name="gender" value="m"> Outro <br> <br>

        <input type="reset" value="Limpar">
        <input type="submit"> <br><br>
    </form>

    <hr>

     <br><br><br>

     <!--------- select + option, textarea --------->
    <form method="get" action="/">

        <select name="regions" size="5">
            <option value="NA">North America</option>
            <option value="EU">Europe</option>
            <option value="SAM" selected>South America</option>
            <option value="AS">Asia</option>
            <option value="CAM">Central America</option>
            <option value="OC">Oceania</option>
        </select>

        <br><br>

        <textarea name="mensagem" cols="30" rows="10"></textarea> <br><br>
        
        <input type="color" name="cor"> Deste pra baixo deve-se tomar cuidado com compatibilidade <br><br>

        <input type="submit">
    </form>
    <br>
    <hr>

    <form>
        <input type="date" name="data" max="2023-02-13"> <br><br>

        <input type="datetime-local" name="dtl"> <br><br>

        <input type="file" name="arquivo"> (Necessário método "POST") <br><br>

        <input type="number" name="number" min="18" max="65"> Idade (18-65) <br><br>

        <input type="range" name="range" min="1" max="8" value="6"> <br><br>

        <input type="submit">

        <br><br>


    </form>

    <hr>
    <br>

    <form method="get" action="/">
        <input type="email" name="email"> (email) <br><br>

        <input type="tel" name="tel"> (tel - abre teclado numérico no celular) <br><br>

        <input type="submit">
    </form>
    
</body>
</html>
