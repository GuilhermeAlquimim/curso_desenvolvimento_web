<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos e métodos</title>
</head>
<body>

    <!---------- Objetos e Métodos ---------->

    <script>
        function calcMedia (){
                return (this.notas[0] + this.notas[1])/2
            };
        
        var aluno = {
            name: "gui",
            notas: [8, 10],

            media: calcMedia
        }

        var aluno1 = {
            name: "bruno",
            notas: [8, 7],

            media: calcMedia
        }

        var aluno2 = {
            name: "peo",
            notas: [6, 7.5],

            media: calcMedia
        }

        console.log(aluno.name)
        console.log(aluno.media())

        console.log(aluno1.name)
        console.log(aluno1.media())

        console.log(aluno2.name)
        console.log(aluno2.media())

    </script>



    
</body>
</html>
