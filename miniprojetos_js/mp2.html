<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-projeto 02</title>
</head>
<body>
    <script>
        // Criar função que retorna o valor máximo entre 2 númeors

        const a = Math.random()*100;
        const b = Math.random()*100;

        function pegarMax () {
          return a > b ? console.log(`Maior: A (${parseInt(a)})\nMenor: B (${parseInt(b)})`) : console.log(`Maior: B (${parseInt(b)})\nMenor: A (${parseInt(a)})`)
        };

        console.log(`A: ${parseInt(a)}`)
        console.log(`B: ${parseInt(b)}`)
        pegarMax()
    </script>
</body>
</html>
