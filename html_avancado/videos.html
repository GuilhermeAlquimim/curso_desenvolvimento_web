<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <video preload="auto" loop controls poster="../assets/enygma-rap-alone-poster.jpg" width="700px" src="../assets/Hades   Alone (Saint Seiya The Lost Canvas)   Enygm.mp4"></video>

    <!-- Controls: mostrar os controles do vídeo (play, volume, fullscreen...). -->
    <!-- Muted: Já vir mutado (Alguns navegadores precisam, por questão de compatibilidade). -->
    <!-- Autoplay: Carregar a página e já dar play no vídeo. -->
    <!-- Loop: Reproduzir vídeo novamente quando ele terminar. -->
    <!-- Poster: Imagem de capa do vídeo (ou Thumbnail). -->
    <!-- Preloud-auto: Carregar o vídeo assim que carregar a página. -->
    <!-- Preloud-metadata: Carregar apenas dados básicos do vídeo após carregar a página. -->
    <!-- Preloud-none: Carregar o vídeo somente depois que apertar o play -->
    <!-- CUIDADO: o preloud pode conflitar com o autoplay -->
  </body>
</html>
